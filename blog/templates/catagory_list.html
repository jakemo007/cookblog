{% extends 'base.html'%}

{% block title %}
Catagory View
{% endblock %}

{% block content %}
<h1>Catagories</h1>
<ul>
    {% for item in catagory_list %}
    <li>
        <h4>
            <a class="nav-link" href="{% url 'catagory_view' item.name|slugify  %}">{{item.name}}</a>
        </h4>
    </li>
    {% endfor %}
</ul>
{% endblock %}
