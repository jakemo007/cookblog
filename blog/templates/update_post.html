{% extends 'base.html'%}

{% block title %}
Update Post | {{post.title}}
{% endblock %}

{% block content %}
<h1>Update Post</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>
{% endif %}
{% endblock %}
