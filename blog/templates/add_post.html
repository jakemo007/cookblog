{% extends 'base.html'%}

{% block title %}
Create New Post
{% endblock %}

{% block content %}
<h1>Add Post</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{%else%}
<div>
    <p>Please Login or Register to add a post.</p>
</div>
{% endif %}
{% endblock %}
